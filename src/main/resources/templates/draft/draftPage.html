<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/update?id={id}(id=${iterableUser.getId()})}" th:object="${updateUser}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <label for="Email">Enter Email</label>
    <input type="text" th:field="*{email}" id="Email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Surname error</div>
    <br/>
    <label for="surname">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label>Roles:
        <input  type="checkbox" name="roles"
                th:each="role : ${role_list}"
                th:text="${role.getAuthority()}"
                th:value="${role.getId()}"
                th:field="*{roles}"
        />
    </label>
    <br/>
    <input type="submit" value="Обновить данные"/>
</form>
</body>
</html>
